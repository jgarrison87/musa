<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- stylesheets -->
  <link rel="stylesheet" href="./css/framework.css">
  <link rel="stylesheet" href="./css/styles.css">
  <!-- font awesome -->
  <script src="https://kit.fontawesome.com/b891d7c2aa.js" crossorigin="anonymous"></script>
  <title>Vanessa</title>
</head>
<body>
  <div class="showcase">
  <div class="cover"></div>
    <div class="navbar container flex">
      <div class="logo">
        <img src="./img/logo.jpg" alt="">
      </div>
      <div class="nav flex">
        <a href="#">Home</a>
        <a href="#">Contact</a>
        <a href="#">About</a>
      </div>
    </div>
    <div class="showcase-main flex">
      <div class="profile">
        <img src="./img/profile-pic.png" alt="">
      </div>
      <h1 class="lg py-2">
        Hello, I'm Vanessa
      </h1>
      <p class="sm">
        Providing the <strong><u>best</u></strong> consulting services in South Florida to help you
      </p>
      <p class="md py-1">
        <strong>Unlock your business potential</strong>
      </p>
      <button class="btn sm">Lets Chat!</button>
    </div>
  </div>
  <!-- footer -->
  <footer>
    <div class="social flex">
      <i class="fab fa-facebook fa-2x"></i>
      <i class="fab fa-instagram fa-2x"></i>
      <i class="fab fa-linkedin fa-2x"></i>
    </div>
    <div class="contact container flex">
      <div class="contact-info">
        <h2 class="md">Vanessa Vergara</h2>
        <p class="sm">Marketing Consultant
          <br>
          South Florida
        </p>
      </div>
      <div class="contact-form">
        <form>
          <input type="text" placeholder="First name">
          <input type="email" placeholder="Email">
          <button type="submit" class="btn">More Info</button>
        </form>
      </div>
    </div>
    <div class="copyright">
      <p><i class="far fa-paper-plane"></i>vanessa@themarketingmusa.com</p>
      &copy; 2021 All Rights Reserved
    </div>
  </footer>
</body>
</html>
